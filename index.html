<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrapper {
      background: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      padding: 40px 40px 20px;
      text-align: center;
    }

    .login-wrapper h1 {
      font-family: 'Billabong', cursive;
      font-size: 50px;
      margin: 20px 0 30px;
    }

    .form input {
      width: 100%;
      padding: 9px 0 7px 8px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }

    .form button {
      width: 100%;
      padding: 9px 0;
      margin-top: 10px;
      background: #0095f6;
      border: none;
      border-radius: 3px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      font-size: 13px;
      color: #8e8e8e;
      font-weight: 600;
    }

    .fb-login {
      display: block;
      color: #385185;
      font-weight: 600;
      margin-top: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }

    .forgot a {
      color: #00376b;
      text-decoration: none;
    }

    .signup-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      width: 350px;
      text-align: center;
      padding: 20px;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-box a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #8e8e8e;
      padding: 0 20px;
    }

    .footer a {
      color: #8e8e8e;
      margin: 0 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="login-wrapper">
        <h1>Instagram</h1>
        <form class="form">
          <input type="text" placeholder="Phone number, username, or email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <div class="forgot">
          <a href="#">Forgotten your password?</a>
        </div>
      </div>

      <div class="signup-box">
        Don’t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#">Meta</a> •
    <a href="#">About</a> •
    <a href="#">Blog</a> •
    <a href="#">Jobs</a> •
    <a href="#">Help</a> •
    <a href="#">API</a> •
    <a href="#">Privacy</a> •
    <a href="#">Terms</a> •
    <a href="#">Locations</a> •
    <a href="#">Instagram Lite</a> •
    <a href="#">Meta Verified</a>
    <br><br>
    English (UK) © 2025 Instagram from Meta
  </div>
</body>
</html>
